<!-- DOCTYPE html -->
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <title>UCボタン</title>
</head>

<body>
    <h1>UCボタン</h1>
    <button type="button" id="tmrBtn" class="btn">完全勝利</button>
    <p><br></p>
    <button type="button" id="rtnBtn" class="btn">やめる</button>

    <script type="text/javascript">
        window.onload = function () {
            let my_audio = new Audio("./UC.mp3");

            //ボタンにクリックイベントを設定
            document.getElementById("tmrBtn").onclick = function () {
                my_audio.currentTime = 0;  //再生開始位置を先頭に戻す
                my_audio.play();  //サウンドを再生
            }

            document.getElementById("rtnBtn").onclick = function () {
                my_audio.pause();
            }
        }
    </script>

    <style>
        .btn {
            width: 80vw;
            height: 30vh;
            display: block;
            margin: auto;
            font-size: 200%;
        }
        h1 {
            text-align: center;
            font-size: 400%;
        }
    </style>


</body>


</html>
